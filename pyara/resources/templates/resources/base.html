{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Python Amazing Resources App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'resources/styles/base.css' %}">
  </head>
  <body>
    <div class="p-5 text-center bg-light">
      <header>
        <h1 class="mb-3">{% block main_heading %}Python Amazing Resources App{% endblock %}</h1>
        <h4 class="mb-3">{% block header_content %}{% endblock %}</h4>
      </header>
    </div>
    <main class="w-75 p-2 mx-auto">
      {% block body %}{% endblock %}
    </main>
  </body>
</html>
