{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Python Amazing Resources App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'resources/styles/base.css' %}">
  </head>
  <body>
    <div class="p-5 text-center bg-light">
      <header>
        <h1 class="mb-3">{% block main_heading %}Python Amazing Resources App{% endblock %}</h1>
        <h4 class="mb-3">{% block header_content %}{% endblock %}</h4>
      </header>
    </div>
    <main class="w-75 p-2 mx-auto">
      {% block body %}{% endblock %}
    </main>
  </body>
</html>
